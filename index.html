<!DOCTYPE html>
<html>
<head>
<title>plant genetics simulation</title>
</head>
<body>

<div style="float: right">
	<h2>Results</h2>
	Track results for generation: <input type="text" id="generationTrack">
	<br><br>
	<div id="displayResults">Waiting for results...</div>
	<br>
	<button id="resetResults" onclick="resetResults()">Reset results</button>
</div>

<h2>Parent 1</h2>
<ul>
    <li>Species: <input type="text" id="p1Species"></li>
    <li>Allele 1: <input type="text" id="p1Allele1"></li>
	<li>Allele 2: <input type="text" id="p1Allele2"></li>
</ul>

<button id="cloneButton">Copy information to parent 2</button>

<h2>Parent 2</h2>
<ul>
    <li>Species: <input type="text" id="p2Species"></li>
    <li>Allele 1: <input type="text" id="p2Allele1"></li>
	<li>Allele 2: <input type="text" id="p2Allele2"></li>
</ul>

<h2>Additional information</h2>
<ul>
	<li>Child generation: <input type="text" id="generation"></li>
</ul>

Number of plants to produce: <input type="number" min="1" value="1" id="pollinationAmount">
<button id="pollinateButton" onclick="(document.getElementById('child1').innerHTML = '');takeInput(document.getElementById('pollinationAmount').value);">x-Pollinate!</button>

<h2>Child</h2>
<div id="child1">Your child plant will appear here...</div>

<button id="transferButton1">Transfer child to parent 1</button>
<button id="transferButton2">Transfer child to parent 2</button>

<script src="main.js"></script>
</body>
</html>
